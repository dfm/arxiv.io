<!DOCTYPE HTML>
<html>
<head>
    <meta http-equiv="content-type" content="text/html; charset=utf-8">

    <title>{% block title %}arXiv.io{% endblock %}</title>

    <link rel="stylesheet" href="{{ url_for("static", filename="normalize.css") }}" type="text/css" media="screen" charset="utf-8">

</head>
<body>

<form>
    <input type="text" class="search-box">
</form>

<script src="{{ url_for("static", filename="jquery-1.10.2.min.js") }}"></script>
<script src="{{ url_for("static", filename="typeahead.min.js") }}"></script>
<script>

$(function () {

    $("input.search-box").typeahead({
        name: "auto",
        remote: "{{ url_for('.complete') }}?q=%QUERY",
        filter: function (data) {
            console.log(data);
            return data.values;
        }
    });

});

</script>

</body>
